
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo-mark.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atlas Heritage | Premium Moroccan Luxury</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Brand Visual Identity
              tadelakt: '#F7F3EF', // Off-White Background
              oasis: '#0D0D0D',    // Night Oasis Black
              
              primary: {
                DEFAULT: '#0A3D62', // Atlas Deep Blue
                dark: '#052033',
                light: '#145280',
              },
              secondary: {
                DEFAULT: '#C9A66B', // Desert Gold
                dark: '#A68652',
                light: '#DBC085',
              },
              accent: {
                DEFAULT: '#E67E22', // Saffron Orange
              },
              neutral: {
                50: '#F7F3EF', // Tadelakt
                100: '#EBE7E2',
                200: '#DBD7D2',
                300: '#BDB9B4',
                400: '#9C9893',
                500: '#7D7975',
                600: '#5E5B57',
                700: '#403D3A',
                800: '#262422',
                900: '#0D0D0D', // Oasis
              },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Playfair Display', 'serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1s ease-out forwards',
              'slide-up': 'slideUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'zoom-in': 'zoomIn 1.5s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(40px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              zoomIn: {
                '0%': { transform: 'scale(1.1)' },
                '100%': { transform: 'scale(1)' },
              }
            },
            backgroundImage: {
              'noise': "url('https://www.transparenttextures.com/patterns/stardust.png')",
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F7F3EF;
        color: #0D0D0D;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      .glass-effect {
        backdrop-filter: blur(12px);
        background: rgba(247, 243, 239, 0.85); /* Tadelakt with opacity */
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Selection color */
      ::selection {
        background: #C9A66B;
        color: #F7F3EF;
      }
    </style>

  }
}
</script>
